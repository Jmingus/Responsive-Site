<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Site</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.sass.css">
  </head>
  <body>
    <nav>
      <span class="links">YOUR LOGO</span>
      <span class="links">Home</span>
      <span class="links">Pricing</span>
      <span class="links">Contact</span>
    </nav>

    <div class="pricing-image">
      <div class="pricing-text">Simple Pricing.</div>
      <div class="pricing-text">Try before you buy.</div>
    </div>

    <div class="plans-container">
      <div class="price-box">
        <div class="price-text top">PERSONAL</div>
        <div class="price-text mid">$5</div>
        <div class="price-text bot">PER MONTH</div>
      </div>

      <div class="options-box">Free setup</div>
      <div class="options-box">Custom sub-domain</div>
      <div class="options-box">Standard customer support</div>
      <div class="options-box">1GB file storage</div>
      <div class="options-box">1 database</div>
      <div class="options-box last-option">Unlimited bandwidth</div>
      <div class="choose-button-container">
        <span class="choose-button">Choose</span>
      </div>
    </div>
  </body>
</html>
